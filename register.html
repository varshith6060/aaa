<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff url('hh.jpg') no-repeat ;
              background-size: cover;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            backdrop-filter: brightness(1.1); /* optional: improves readability */
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            background: #fff url('v.jpg') no-repeat center center;
            background-size: cover;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            backdrop-filter: brightness(1.1); /* optional: improves readability */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function passvalues() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var mobile = document.getElementById("mobile").value;
            var age = document.getElementById("age").value;
            var dob = document.getElementById("dob").value;

            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("address", address);
            localStorage.setItem("mobile", mobile);
            localStorage.setItem("age", age);
            localStorage.setItem("dob", dob);
        }
    </script>
</head>
<body>

<div class="form-container">
    <h1>Registration Form</h1>
    
    <form action="login.html" onsubmit="passvalues()">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required>

        <label for="age">Age</label>
        <input type="number" id="age" min="1" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
         
         <div class="login.html">
      <input type="submit" value="Submit"  href="login.html"></a>
    </form>
</div>

</body>
</html>
